<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="portfolio.css">
</head>

<body class="body">
    <main class="main">
        <h2 class="portfolio__title">Portfolio</h2>
        <section class="shop">
            <div class="wrap main__wrap">
                <img src="img/shop_banner.png" alt="Главная страница магазина с девушкой" class="main__banner-braun">
            </div>
            <div class="promo__text braun__text shop__text">
                <a href="#" class="promo__link">Online fashion store - Homepage</a>
            </div>
        </section>
        <section class="reebok">
            <div class="wrap main__wrap reebok__wrap">
                <img src="img/reebok_banner-big.png" alt="Главная страница магазина Reebok" class="main__banner-braun">
            </div>
            <div class="promo__text braun__text promo__text-reebok">
                <a href="#" class="promo__link">Reebok Store - Concept</a>
            </div>
        </section>
        <section class="braun">
            <div class="wrap main__wrap">
                <img src="img/braun__banner.png" alt="Главная страница магазина Braun" class="main__banner-braun">
            </div>
            <div class="promo__text braun__text">
                <a href="#" class="promo__link">Braun Landing Page - Concept</a>
            </div>
        </section>
    </main>
    <footer class="footer footer__text">
        <p class="footer__text-title">Contacts</p>
        <p class="footer__text footer__text-wrap">Want to know more or just chat? You are welcome!</p>
        <div class="buttom">
            <p class="footer__buttom-text">Send message</p>
        </div>
        <div class="footer__link">
            <a href="#" class="in__link footer__icon"><img src="img/in.svg" alt="Ссылка на соц сеть LinkedIn"></a>
            <a href="#" class="insta__link footer__icon"><img src="img/instagram.svg" alt="Ссылка на соц сеть Instagram"></a>
            <a href="#" class="be__link footer__icon"><img src="img/be.svg" alt="Ссылка на соц сеть Behance"></a>
            <a href="#" class="net__link footer__icon"><img src="img/net.svg" alt="Ссылка на соц сеть Dribble"></a>
        </div>
        <div class="footer__icon-text">
            <p class="icon__text">Like me on</p>
            <a href="#" class="icon__text">LinkedIn,</a>
            <a href="#" class="icon__text">Instagram,</a>
            <a href="#" class="icon__text">Behance,</a>
            <a href="#" class="icon__text">Dribble</a>
        </div>
    </footer>
</body>

</html>
